

<!DOCTYPE html>
<html>
<head>
    <title>Buy/Sell Stocks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='st.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/icons@1.4.2/icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>
<body>
   <div class="app">
	<header class="app-header">
		<div class="app-header-logo">
			<div class="logo">
				<span class="logo-icon">
					<img src="https://i.ibb.co/m680bPM/v.png" />
				</span>
				<h1 class="logo-title">
					<span>Villanova</span>
					<span>Exchange</span>
				</h1>
			</div>
		</div>
		<div class="app-header-navigation">
			<div class="tabs">
				<a href="#">
					Overview
				</a>
				<a href="#" class="active">
					Payments
				</a>
				<a href="#">
					Cards
				</a>
				<a href="#">
					Account
				</a>
				<a href="#">
					System
				</a>
				<a href="#">
					Business
				</a>
			</div>
		</div>
		<div class="app-header-actions">
			<button class="user-profile">
				<span>SWOPNIL</span>
				<span>
					<img src="https://i.ibb.co/m680bPM/v.png" />
				</span>
			</button>
			<div class="app-header-actions-buttons">
				<button class="icon-button large">
					<i class="ph-magnifying-glass"></i>
				</button>
				<button class="icon-button large">
					<i class="ph-bell"></i>
				</button>
			</div>
		</div>
		<div class="app-header-mobile">
			<button class="icon-button large">
				<i class="ph-list"></i>
			</button>
		</div>

	</header>
	<div class="app-body">
		<div class="app-body-navigation">
			<nav class="navigation">
				<a href="{{ url_for('get_d') }}">
					<i class="ph-browsers"></i>
					<span>Dashboard</span>
				</a>
				<a href="{{ url_for('add_money') }}">
					<i class="ph-check-square"></i>
					<span>Add Money</span>
				</a>
				<a href="{{ url_for('trade') }}">
					<i class="ph-swap"></i>
					<span>Trade</span>
				</a>
				<a href="{{ url_for('mystocks') }}">
					<i class="ph-file-text"></i>
					<span>My Stocks</span>
				</a>
				<a href="{{ url_for('withdraw') }}">
                    <i class="ph-clipboard-text"></i>
                    <span>Withdraw</span>
                </a>
				<a href="#">
					<i class="ph-clipboard-text"></i>
					<span>Exchange</span>
				</a>
			</nav>
			<footer class="footer">
				<h1>VillaStock<small>©</small></h1>
				<div>
					Swopnil ©<br />
					All Rights Reserved 2024
				</div>
			</footer>
		</div>
    <div class="app">
        <!-- Include your existing header and navigation from dash.html -->

        <div class="app-body-main-content">
            <section class="service-section">
                <div class="available-money">
                    <!-- Your existing available money section -->
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div id="chartContainer"></div>
                    </div>
                </div>
            </section>

            <section class="trade-section">
                <div class="trade-section-header">
                    <h2>My Stocks</h2>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Volume</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for stock in user_stocks %}
                        <tr>
                            <td>{{ stock[0] }}</td>
                            <td>{{ stock[1] }}</td>
                            
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <p><a href="{{ url_for('logout') }}">Logout</a></p>
            </section>
        </div>

        <!-- Include your existing footer from dash.html -->
    </div>
</body>
</html>
