<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market News & Sentiment Trending</title>
    <link rel="stylesheet" href="/static/news.css">
    <meta http-equiv="Content-Security-Policy" content="img-src *;">
</head>
<body>
    <div class="container">
        <h1>Market News & Sentiment Trending</h1>
        <h2>News Data</h2>
        <div>
            <!-- Display news data here -->
            {% for story in stories %}
            <div class="news-item">
                <h3 class="title">{{ story['title'] }}</h3>
                <p>{{ story['description'] }}</p>
                <p><a href="{{ story['url'] }}" target="_blank">Read more</a></p>
                <!-- If available, display the favicon image -->
                {% if 'favicon_url' in story %}
                <img src="{{ story['favicon_url'] }}" alt="Favicon">
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
